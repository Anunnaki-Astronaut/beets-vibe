services:
  beets-flask:
    image: pspitzner/beets-flask:stable
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # Change to your timezone
      TZ: "America/New_York"
      # On Windows, run as root inside the container to avoid permission issues
      USER_ID: 0
      GROUP_ID: 0
    volumes:
      # Config inside a dedicated Docker data folder
      - "C:/Users/THE-TURK/DockerData/beets-vibe/config:/config"
      # Music inbox and library
      - "C:/Users/THE-TURK/DockerData/beets-vibe/inbox:/music_path/inbox/"
      - "C:/Users/THE-TURK/DockerData/beets-vibe/library:/music_path/clean/"
